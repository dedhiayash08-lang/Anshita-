<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSHITA ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background hearts */
        body::before {
            content: 'üíï';
            position: absolute;
            font-size: 50px;
            opacity: 0.1;
            animation: float 20s infinite;
            top: 10%;
            left: 10%;
        }

        body::after {
            content: 'üíù';
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
            animation: float 25s infinite reverse;
            bottom: 10%;
            right: 10%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: rise 8s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Pulsing glow effect */
        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.9));
            }
        }

        /* Floating animation for hearts */
        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Romantic background shimmer */
        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #764ba2 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: shimmer 15s ease infinite;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 100%;
            padding: 20px;
            margin-top: 80px;
        }

        .heart-container {
            position: relative;
            width: 90px;
            height: 90px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: heartFloat 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
        }

        .heart-container:hover {
            transform: scale(1.1);
        }

        .heart-container:active {
            transform: scale(0.95);
        }

        .heart-container:nth-child(1) { animation-delay: 0s; }
        .heart-container:nth-child(2) { animation-delay: 0.2s; }
        .heart-container:nth-child(3) { animation-delay: 0.4s; }
        .heart-container:nth-child(4) { animation-delay: 0.6s; }
        .heart-container:nth-child(5) { animation-delay: 0.8s; }
        .heart-container:nth-child(6) { animation-delay: 1s; }
        .heart-container:nth-child(7) { animation-delay: 1.2s; }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 75px;
            transition: all 0.5s ease;
        }

        .heart.clicked {
            transform: scale(1.3);
            opacity: 0.3;
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }

        .letter.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            letter-spacing: 4px;
            width: 90%;
            text-align: center;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .message {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 1s ease;
            width: 90%;
            text-align: center;
        }

        .message.show {
            opacity: 1;
        }

        .bottom-text {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-style: italic;
            animation: fadeIn 2s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
            width: 90%;
            padding: 0 10px;
        }

        /* Music control button */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-control:active {
            transform: scale(0.95);
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .container {
                gap: 30px;
                padding: 40px;
                max-width: 800px;
            }

            .heart-container {
                width: 120px;
                height: 120px;
            }

            .heart {
                font-size: 100px;
            }

            .letter {
                font-size: 48px;
            }

            .title {
                font-size: 48px;
                letter-spacing: 8px;
                top: 10%;
            }

            .message {
                font-size: 20px;
                bottom: 10%;
            }

            .bottom-text {
                font-size: 22px;
                bottom: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="title">‚ú® Click the Hearts ‚ú®</div>
    
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_4c8e4c025e.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Music Control Button -->
    <button id="musicToggle" class="music-control">üîä</button>
    
    <div class="container">
        <div class="heart-container" data-letter="A">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">A</div>
        </div>
        <div class="heart-container" data-letter="N">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">N</div>
        </div>
        <div class="heart-container" data-letter="S">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">S</div>
        </div>
        <div class="heart-container" data-letter="H">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">H</div>
        </div>
        <div class="heart-container" data-letter="I">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">I</div>
        </div>
        <div class="heart-container" data-letter="T">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">T</div>
        </div>
        <div class="heart-container" data-letter="A">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="letter">A</div>
        </div>
    </div>

    <div class="message">üíñ Made with Love üíñ</div>

    <div class="bottom-text">Here is the heart of YASH tells about</div>

    <script>
        const heartContainers = document.querySelectorAll('.heart-container');
        const message = document.querySelector('.message');
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let clickedCount = 0;
        let isMusicPlaying = false;

        // Music control
        musicToggle.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                isMusicPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
                musicToggle.textContent = 'üîä';
                isMusicPlaying = true;
            }
        });

        // Auto-play music on first interaction
        document.addEventListener('click', function autoPlayMusic() {
            if (!isMusicPlaying) {
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
                musicToggle.textContent = 'üîä';
                isMusicPlaying = true;
            }
            document.removeEventListener('click', autoPlayMusic);
        }, { once: true });

        // Create floating particles
        function createParticles() {
            const particles = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üåπ', '‚ú®'];
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 10000);
            }, 800);
        }

        createParticles();

        heartContainers.forEach(container => {
            container.addEventListener('click', function(e) {
                const heart = this.querySelector('.heart');
                const letter = this.querySelector('.letter');
                
                if (!heart.classList.contains('clicked')) {
                    // Animate heart
                    heart.classList.add('clicked');
                    
                    // Show letter
                    letter.classList.add('show');
                    
                    // Create sparkles
                    createSparkles(e.pageX, e.pageY);
                    
                    // Increment counter
                    clickedCount++;
                    
                    // Show message when all hearts are clicked
                    if (clickedCount === 7) {
                        setTimeout(() => {
                            message.classList.add('show');
                        }, 500);
                    }
                }
            });
        });

        function createSparkles(x, y) {
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                `;
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>
</body>
</html>
